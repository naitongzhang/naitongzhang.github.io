<style>
.donation-promo-card {
  position: fixed;
  bottom: 320px; /* 定位在其他卡片之上 */
  right: 20px;
  z-index: 1002; /* 确保在最顶层 */
  border: 2px solid #A9CCE3; /* 淡蓝色边框 */
  border-radius: 20px;
  padding: 1.2rem;
  text-align: center;
  max-width: 320px;
  box-shadow: 0 8px 16px rgba(169, 204, 227, 0.4);
  background: #F4F6F7; /* 淡灰色背景 */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.donation-promo-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 24px rgba(169, 204, 227, 0.6);
}
.donation-promo-close-btn {
  position: absolute;
  top: 8px;
  right: 14px;
  background: transparent;
  border: none;
  font-size: 2rem;
  color: #d1d1d1;
  cursor: pointer;
  padding: 0;
  line-height: 1;
  transition: color 0.2s ease;
}
.donation-promo-close-btn:hover {
  color: #999;
}
.donation-promo-card h2 {
  margin-top: 0;
  font-size: 1.3rem;
  color: #34495E; /* 深蓝灰色标题 */
}
.donation-promo-button {
  display: inline-block;
  background-color: #5DADE2; /* 蓝色按钮 */
  color: white;
  padding: 10px 22px;
  text-decoration: none;
  border-radius: 30px;
  font-weight: bold;
  font-size: 1rem;
  margin-top: 0.5rem;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(93, 173, 226, 0.4);
  border: none;
  cursor: pointer;
}
.donation-promo-button:hover {
  background-color: #3498DB;
  transform: translateY(-4px);
  box-shadow: 0 8px 25px rgba(93, 173, 226, 0.6);
}
.donation-qr-container {
  display: none; /* 初始隐藏 */
  flex-direction: row;
  justify-content: space-around;
  margin-top: 1rem;
  padding-top: 1rem;
  border-top: 1px solid #e0e0e0;
}
.donation-qr-code {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.donation-qr-code img {
  width: 100px;
  height: 100px;
  margin-bottom: 0.5rem;
}
.donation-qr-code p {
  margin: 0;
  font-size: 0.9rem;
  color: #6D6875;
}
</style>

<div class="donation-promo-card" id="donation-promo-card-container">
  <button class="donation-promo-close-btn" aria-label="Close">&times;</button>
  <h2>支持创作</h2>
  <button class="donation-promo-button" id="donation-show-qr-btn">❤️ 打赏</button>
  <div class="donation-qr-container" id="donation-qr-container">
    <div class="donation-qr-code">
      <img src="/assets/images/icons/wechat-pay.png" alt="WeChat Pay">
      <p>微信支付</p>
    </div>
    <div class="donation-qr-code">
      <img src="/assets/images/icons/alipay.jpg" alt="Alipay">
      <p>支付宝</p>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const card = document.getElementById('donation-promo-card-container');
    if (!card) return;
    card.querySelector('.donation-promo-close-btn').addEventListener('click', () => card.style.display = 'none');
    const qrContainer = card.querySelector('#donation-qr-container');
    card.querySelector('#donation-show-qr-btn').addEventListener('click', () => {
      qrContainer.style.display = qrContainer.style.display === 'none' || qrContainer.style.display === '' ? 'flex' : 'none';
    });
  });
</script>
