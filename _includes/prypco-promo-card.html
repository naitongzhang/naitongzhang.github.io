<style>
.promo-card {
  position: fixed; /* 核心：将定位方式改为固定 */
  bottom: 20px;    /* 定位到距离视窗底部 20px 的位置 */
  right: 20px;     /* 定位到距离视窗右侧 20px 的位置 */
  z-index: 1000;   /* 确保它显示在页面其他内容之上 */
  border: 2px solid #FFB6C1; /* 可爱的粉色边框 */
  border-radius: 20px; /* 更圆润的边角 */
  padding: 1.2rem; /* 调整内边距以适应新尺寸 */
  text-align: center;
  max-width: 320px; /* 减小最大宽度 */
  box-shadow: 0 8px 16px rgba(255, 182, 193, 0.4); /* 柔和的粉色阴影 */
  background: #FFF5F7; /* 非常浅的粉色背景 */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.promo-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 24px rgba(255, 182, 193, 0.6); /* 悬停时阴影加深 */
}
.promo-close-btn {
  position: absolute;
  top: 8px;
  right: 14px;
  background: transparent;
  border: none;
  font-size: 2rem;
  color: #d1d1d1;
  cursor: pointer;
  padding: 0;
  line-height: 1;
  transition: color 0.2s ease;
}
.promo-close-btn:hover {
  color: #999;
}
.promo-card h2 {
  margin-top: 0;
  font-size: 1.3rem; /* 减小标题字体 */
  color: #D90368; /* 深粉色标题，更醒目 */
}
.promo-card p {
  color: #6D6875; /* 柔和的灰色文字 */
  font-size: 1.1rem;
  line-height: 1.6;
}
.promo-button {
  display: inline-block;
  background-color: #FF6F91; /* 可爱的粉色/珊瑚色 */
  color: white;
  padding: 10px 22px; /* 减小按钮内边距 */
  text-decoration: none;
  border-radius: 30px; /* 更圆润的“药丸”形状 */
  font-weight: bold;
  font-size: 1rem; /* 减小按钮字体 */
  margin-top: 0.5rem;
  transition: all 0.3s ease; /* 平滑所有过渡效果 */
  box-shadow: 0 5px 15px rgba(255, 111, 145, 0.4); /* 柔和的同色系阴影 */
  animation: pulse-animation 2s infinite; /* 应用动画 */
  border: none;
}
.promo-button:hover {
  background-color: #FF4A75; /* 悬停时颜色加深 */
  transform: translateY(-4px) rotate(-2deg); /* 俏皮的悬停效果 */
  box-shadow: 0 8px 25px rgba(255, 111, 145, 0.6); /* 悬停时阴影更深 */
  animation-play-state: paused; /* 鼠标悬停时暂停动画 */
}

/* 定义脉冲动画 */
@keyframes pulse-animation {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}
</style>

<div class="promo-card" id="promo-card-container">
  <button class="promo-close-btn" aria-label="Close">&times;</button>
  <h2>迪拜房屋贷款与黄金签证办理</h2>
  <a href="/Dubai-morgage-and-golden-visa/" class="promo-button">✨ 立即申请 ✨</a>
</div>

<script>
  // Self-contained script to handle the close button functionality.
  document.addEventListener('DOMContentLoaded', function() {
    const promoCard = document.getElementById('promo-card-container');
    // Check if the card exists on the page
    if (promoCard) {
      const closeBtn = promoCard.querySelector('.promo-close-btn');
      if (closeBtn) {
        closeBtn.addEventListener('click', function() {
          promoCard.style.display = 'none';
        });
      }
    }
  });
</script>
