<style>
.company-register-promo-card {
  position: fixed;
  bottom: 320px; /* 调整位置，使其在币安卡片之上 */
  right: 20px;
  z-index: 1002; /* 调整层级 */
  border: 2px solid #AEC6CF; /* 专业蓝灰色边框 */
  border-radius: 20px;
  padding: 1.2rem;
  text-align: center;
  max-width: 320px;
  box-shadow: 0 8px 16px rgba(174, 198, 207, 0.4); /* 柔和的蓝灰色阴影 */
  background: #EAF2F8; /* 非常浅的蓝色背景 */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.company-register-promo-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 24px rgba(174, 198, 207, 0.6);
}
.company-register-promo-close-btn {
  position: absolute;
  top: 8px;
  right: 14px;
  background: transparent;
  border: none;
  font-size: 2rem;
  color: #d1d1d1;
  cursor: pointer;
  padding: 0;
  line-height: 1;
  transition: color 0.2s ease;
}
.company-register-promo-close-btn:hover {
  color: #999;
}
.company-register-promo-card h2 {
  margin-top: 0;
  font-size: 1.3rem;
  color: #34495E; /* 深蓝灰色标题 */
}
.company-register-promo-card p {
  color: #5D6D7E; /* 柔和的描述文字颜色 */
  font-size: 1rem;
  line-height: 1.5;
  margin-top: 0.5rem;
  margin-bottom: 0.8rem;
  padding: 0 0.5rem; /* 增加左右内边距，避免文字太贴近边缘 */
}
.company-register-promo-button {
  display: inline-block;
  background-color: #5499C7; /* 蓝色按钮 */
  color: white;
  padding: 10px 22px;
  text-decoration: none;
  border-radius: 30px;
  font-weight: bold;
  font-size: 1rem;
  margin-top: 0.5rem;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(84, 153, 199, 0.4);
  border: none;
}
.company-register-promo-button:hover {
  background-color: #4682B4;
  transform: translateY(-4px);
  box-shadow: 0 8px 25px rgba(70, 130, 180, 0.6);
}
</style>

<div class="company-register-promo-card" id="company-register-promo-card-container">
  <button class="company-register-promo-close-btn" aria-label="Close">&times;</button>
  <h2>阿联酋公司注册服务</h2>
  <a href="/company-registration/" class="company-register-promo-button">🏢 立即咨询</a>
</div>

<script>
  // Self-contained script to handle the close button functionality.
  document.addEventListener('DOMContentLoaded', function() {
    const promoCard = document.getElementById('company-register-promo-card-container');
    if (promoCard) {
      const closeBtn = promoCard.querySelector('.company-register-promo-close-btn');
      if (closeBtn) {
        closeBtn.addEventListener('click', function() {
          promoCard.style.display = 'none';
        });
      }
    }
  });
</script>
