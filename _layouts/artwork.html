---
layout: page # Inherit from your base page layout
---

<article class="artwork">
  <header class="artwork-header">
    {% if page.date_created %}<p class="artwork-meta">Created: {{ page.date_created | date: "%B %Y" }}</p>{% endif %}
  </header>

  <div class="artwork-content">
    {% if page.image %}<img src="{{ page.image | relative_url }}" alt="{{ page.title }}" style="max-width: 100%; height: auto; display: block; margin-bottom: 1em;">{% endif %}
    {{ content }}
  </div>
</article>
