backend:
  name: git-gateway
  branch: main

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "posts" 
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Categories", name: "categories", widget: "string", hint: "e.g., jekyll update" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "artworks"
    label: "Artworks"
    folder: "_artworks"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "artwork" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Date Created", name: "date", widget: "datetime", format: "MMMM YYYY", dateFormat: "YYYY-MM-DD", timeFormat: false }
      - { label: "Description", name: "description", widget: "markdown", required: false }